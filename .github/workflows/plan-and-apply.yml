name: Terraform Plan and Apply Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited]
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment:
      name: dev
    # if: github.event_name == 'push' && github.ref == '/refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1 
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3
      
      - name: Select module from configuration file
        id: select-module
        run: echo "MODULE=`cat configuration.txt`" >> "$GITHUB_OUTPUT"

      - name: Use configuration to select module to apply
        env:
          MODULE: ${{ steps.select-module.outputs.MODULE }}
        run: |
          pwd
          ls -alh
          cd $MODULE
          pwd
          ls -alh

      - run: terraform init
      
      - run: terraform plan
